model:
  encoder: prot_t5_xl
  encoder_ckpt: models/checkpoints/prot_t5_xl
  max_length: 2048
  freeze_encoder: false
  lora:
    enabled: true
    rank: 16
    alpha: 32
    dropout: 0.05
heads:
  dms:
    type: regression
    loss: mse
  depmap:
    type: regression
    loss: mse
  clinvar:
    type: classification
    loss: bce
training:
  optimizer: adamw
  learning_rate: 5e-5
  weight_decay: 0.01
  warmup_steps: 2000
  batch_size: 2
  grad_accum: 16
  precision: 16
  max_steps: 50000
  eval_every: 1000
  gradient_clip_val: 1.0
  checkpoint_dir: models/checkpoints
data:
  num_workers: 8
  train_limit: null
  val_split: 0.1
  tasks:
    dms:
      file: data/processed/dms.parquet
      target: effect
      type: regression
    depmap:
      file: data/processed/depmap.parquet
      target: gene_effect
      type: regression
    clinvar:
      file: data/processed/clinvar.parquet
      target: is_pathogenic
      type: classification
